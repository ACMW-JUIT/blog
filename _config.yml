# Site settings
title: Blog|ACM-W JUIT Chapter
description: "The official blog of ACM- W JUIT Student Chapter"
url: "http://www.jacoporabolini.com/emerald"
author:
  name: "ACM-W JUIT"
  email: "acmwomenjuit@gmail.com"
  url: "http://www.jacoporabolini.com"

# Build settings
baseurl: /blog/ # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

theme: jekyll-theme-cayman
